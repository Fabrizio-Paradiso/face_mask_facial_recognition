<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Video Streaming
  </title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div class="container-titles">
   <div class="main-title">
    <p>
     Face
     <span class="typed-text">
     </span>
     <span class="cursor">
     </span>
    </p>
   </div>
   <div id="sub-title">
    <p class="animate-text">
     <span id="sub-title-span">
      Host IP Address:
      <a id="ip-address">
       192.168.56.1
      </a>
     </span>
     <span>
      Local Server
     </span>
    </p>
   </div>
  </div>
  <div class="container-video">
   <image id="video" src="{{ url_for('video_feed') }}"/>
  </div>
  <div class="container-buttons">
   <a href="#" id="screenshot-button">
    <span class="text-white">
     Screenshot
    </span>
   </a>
   <a href="#" id="people-button">
    <span class="text-white">
     Get People List
    </span>
   </a>
  </div>
  <canvas id="empty-canvas">
  </canvas>
 </body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
 </script>
 <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js" type="text/javascript">
 </script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js">
 </script>
 <script src="{{url_for('static', filename='js/list.js')}}">
 </script>
 <script src="{{url_for('static', filename='js/screenshot.js')}}">
 </script>
 <script src="{{url_for('static', filename='js/type.js')}}">
 </script>
 <script src="{{url_for('static', filename='js/slide.js')}}">
 </script>
</html>
